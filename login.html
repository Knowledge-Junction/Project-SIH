<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Junction Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="container1">
    <div class="form-box">
      <h1 id="title">Sign Up</h1>
      <form>
        <div class="input-group">
          <div class="input-field" id="nameField">
            <img class="login-icons" src="user-solid.png">
            <input type="text" id="username" placeholder="Name">
          </div>

          <div class="input-field">
            <img class="login-icons" src="envelope-solid.png">
            <input type="email" id="email" placeholder="Email">
          </div>

          <div class="input-field">
            <img class="login-icons" src="lock-solid.png">
            <input type="password" id="pwd" placeholder="Password">
          </div>
          <p class="lost-password">Forgot Password? <a href="#">Click Here!</a></p>

        </div>
        <div class="btn-field">
          <button type="button" id="signupBtn" onkeydown="
            ">Sign up</button>
          <button type="button" class="disable" id="signinBtn">Sign in</button>
        </div>
      </form>
    </div>
  </div>
 
  <script src="login.js"> </script>


</body>

</html>
